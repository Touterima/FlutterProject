name: ridesharing
description: A modernized Flutter ride-sharing template.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ---------- Core UI ----------
  cupertino_icons: ^1.0.8
  carousel_slider: ^5.1.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1

  # ---------- Utilities ----------
  share_plus: ^10.1.2
  permission_handler: ^11.4.0    
  shared_preferences: ^2.3.3
  intl: ^0.19.0
  url_launcher: ^6.3.0

  # ---------- Database ----------
  sqflite: ^2.3.0
  path: ^1.8.3

  # ---------- State Management ----------
  provider: ^6.1.2

  # ---------- Animations / UX ----------
  lottie: ^3.1.2
  animations: ^2.0.11

  # ---------- Networking ----------
  http: ^1.2.2

# NOUVELLES DÉPENDANCES pour la carte et les APIs
  #http: ^1.1.0              # Pour les appels API
  flutter_map: ^6.1.0       # Carte OpenStreetMap
  latlong2: ^0.9.0          # Coordonnées géographiques
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/gif/
    - assets/images/cars/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
        - asset: fonts/Poppins-SemiBold.ttf
        - asset: fonts/Poppins-Bold.ttf
        - asset: fonts/Poppins-ExtraBold.ttf